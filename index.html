<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: rgb(124, 239, 176);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .student-section {
      text-align: center;
      max-width: 320px;
    }

    .student-section button {
      width: 100%;
      height: 100px;
      font-size: 1rem;
      padding: 10px;
      background-color: rgb(33, 137, 255);
      border: 2px solid rgb(175, 75, 238);
      border-radius: 10px;
      color: rgb(255, 255, 255);
    }

    .student-section img {
      width: 100%;
      height: 50rem;
      margin-top: 10px;
      border-radius: 10px;
      background-size: cover;
    }

    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-box {
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      padding: 10px 20px;
      border: none;
      background-color: rgb(175, 75, 238);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .student-section button {
        font-size: 0.9rem;
        height: auto;
      }

      .chat-container {
        width: 90%;
      }

      .input-area {
        flex-direction: column;
      }

      .input-area button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="student-section">
      <a href="/Sara/indexfiles/SaraIndex.html">
        <button>Click here to open Class 2nd Study Books and NoteBooks</button>
      </a>
      <img src="/SaraIndexThumbnail.jpg" alt="Sara">
    </div>

    <div class="student-section">
      <a href="/Suheera/indexfiles/SuheeraIndex.html">
        <button>Click here to open Class 5th Study Books and NoteBooks</button>
      </a>
      <img src="/SuheeraIndexThumbnail.jpg" alt="Suheera">
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <h1>Hi I'm Simple Chatbot</h1>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
