<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SaraStyle.css">
  <style>
    body {
      background-color: rgb(124, 239, 239);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      text-align: center;
    }

    .section {
      max-width: 430px;
      width: 100%;
    }

    .section button {
      width: 100%;
      height: 100px;
      font-size: 1rem;
      color: green;
      background-color: white;
      border: 2px solid green;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .section img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .home-link {
      text-align: center;
      margin: 20px;
    }

    .home-link img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .section button {
        font-size: 0.9rem;
        height: auto;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section">
      <a href="/Suheera/indexfiles/SuheeraBooks.html">
        <button>Click here to open Class 5th Books</button>
      </a>
      <img src="/Sara/Books/1600w-H9fXvXi3ThI.jpg" alt="Books">
    </div>

    <div class="section">
      <a href="/Suheera/indexfiles/SuheeraNoteBooks.html">
        <button>Click here to open Class 5th NoteBooks</button>
      </a>
      <img src="/Sara/NoteBooks/images.png" alt="NoteBooks">
    </div>
  </div>

  <div class="home-link">
    <a href="/index.html">
      <img src="/ForHomePage.jpeg" alt="Go to Home Page">
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
